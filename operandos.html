<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var numero=Number(window.prompt("digite um numero: "))
            document.write(numero,'<br>')
        var numero1=Number(window.prompt("digite um numero: "))
            document.write(numero1,'<br>') 
        
        var multiplicacao=numero*numero1
            document.write(multiplicacao,'<br>')
        
        var divisao=numero/numero1
            document.write(divisao,'<br>')
        
        var subtracao=numero-numero1
            document.write(subtracao,'<br>')

        var resto=numero%numero1
            document.write(resto,'<br>')
        
</script>
    
</body>
</html>
