<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div onmouseover="mOver(this)"
    onmouseout="mOut(this)"
    style="background-color: #D94A38;width: 120px;
    height: 20px;padding: 40px;">Passe o mouse em mim</div>
    <script>
        function mOver(obj){obj.innerHTML="Obrigado"}
        function mOut(obj){obj.innerHTML="Passe o mouse"}
    </script>
    
</body>
</html>
