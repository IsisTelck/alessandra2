<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var semaforo=window.prompt("Digite uma cor: ");
        document.write(semaforo);
        if(semaforo=="verde")
        document.write(" Pode passar");
        
         else
        if(semaforo=="amarelo")
        document.write(" Aguarde mais um pouco");
        
         else
        if(semaforo=="vermelho")
        document.write(" Olha a multinha");

         else
        document.write(" Pare");

    </script>
</body>
</html>
