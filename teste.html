<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var x=8,y=4;
        document.write("<br>", "O valor: ",x+y);
        document.write("<br>", "O valor: ",x-y);
        document.write("<br>", "O valor: ",x*y);
        document.write("<br>", "O valor: ",x/y);
        document.write("<br>", "O valor: ",x**y);
    </script>
    
</body>
</html>
