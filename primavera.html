<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var tinta=window.prompt("Digite um mês:");
        switch(tinta){
            case'Março':
            case'março':

            case'Abril':
            case'abril':

            case'Maio':
            case'maio':
            document.write('é outono');
            break;
            
            case'vermelho':
            case'VERMELHO':
            case'Vermelho':
            document.write('irei pintar de vermelho');
            break;

            case'roxo':
            case'Roxo':
            case'ROXO':
            document.write('irei pintar de roxo');
            break;

            default:
                document.write('não tem uma cor escolhida')
        }

        </script>
    
</body>
</html>
